name: NPM Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * 1' # weekly on Mondays at 04:00 UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=low || true
      - name: Fail on vulnerabilities (optional)
        if: ${{ failure() }}
        run: |
          echo "Dependency vulnerabilities detected. Run 'npm audit' or 'npm audit fix' locally to investigate and fix.";
          exit 1
